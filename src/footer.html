        <h3 class="text-3xl font-bold text-secondary mb-6">Kirim Pesan</h3>

        <form id="whatsappForm" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              type="text"
              id="name"
              placeholder="Nama Lengkap"
              required
              class="w-full px-5 py-4 rounded-xl border border-slate-200 focus:outline-none focus:border-primary transition"
            />

            <input
              type="email"
              id="email"
              placeholder="Email Anda"
              required
              class="w-full px-5 py-4 rounded-xl border border-slate-200 focus:outline-none focus:border-primary transition"
            />

          <input
            type="text"
            id="subject"
            placeholder="Subjek Proyek"
            required
            class="w-full px-5 py-4 rounded-xl border border-slate-200 focus:outline-none focus:border-primary transition"
          />

          <textarea
            id="message"
            placeholder="Ceritakan kebutuhan infrastruktur Anda..."
            rows="4"
            required
            class="w-full px-5 py-4 rounded-xl border border-slate-200 focus:outline-none focus:border-primary transition"
          ></textarea>

          <button
            type="submit"
            class="w-full bg-secondary text-white font-bold py-4 rounded-xl hover:bg-primary transition duration-300"
          >
            Kirim Sekarang via WhatsApp
          </button>
